<script src="/tester.js"></script>
<script src="/jinkela.js"></script>
<body>
<script>
class Foo extends Jinkela {
  static template = '<span>{value}</span>';
  value = 123;
}

let foo = new Foo().to(document.body);

setTimeout(() => {
  Tester.assert(foo.element.textContent === '123', 'content mismatched');
  foo.value = 124;
  Tester.assert(foo.element.textContent === '124', 'content mismatched');
  Tester.feedback(true);
});
</script>
