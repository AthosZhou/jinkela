<script src="bower_components/tester/tester.js"></script>
<script src="../jinkela.js"></script>
<body>
<script>
class Foo extends Jinkela {
  get template() {
    return `<a href="{href}">{text}</div>`;
  }
  get text() {
    return 'Jinkela';
  }
  get href() {
    return 'JavaScript:';
  }
  get text() {
    return 'Jinkela';
  }
}
var foo = new Foo();
foo.renderHere();
setTimeout(() => {
  Tester.assert(foo.text === 'Jinkela', 'text error');
  Tester.assert(foo.href === 'JavaScript:', 'href error');
  foo.text = 'Jinkela hehe';
  foo.href = 'JavaScript:var result = 233;';
  setTimeout(() => {
    Tester.assert(foo.text === 'Jinkela hehe', 'hehe error');
    Tester.assert(foo.href === 'JavaScript:var result = 233;', 'href error');
    Tester.assert(foo.href === foo.element.getAttribute('href'), 'href attr error');
    document.querySelector('a').click();
    setTimeout(() => {
      Tester.assert(result === 233, 'result error');
      Tester.feedback(true);
    });
  });
});
</script>
