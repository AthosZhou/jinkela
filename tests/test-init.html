<script src="bower_components/tester/tester.js"></script>
<script src="../jinkela.js"></script>
<body>
<script>
var series = Array.from({ length: 9 }, (v, i) => i + 1);
var expection = new Tester.Expection(...series).feedback();
class A extends Jinkela {
  constructor() {
    expection.answer(3);
    super();
    expection.answer(7);
  }
  init() {
    expection.answer(4);
  }
}
class B extends A {
  constructor() {
    expection.answer(2);
    super();
    expection.answer(8);
  }
  init() {
    expection.answer(5);
  }
}
class C extends B {
  constructor() {
    expection.answer(1);
    super();
    expection.answer(9);
  }
  init() {
    expection.answer(6);
  }
}
new C;
</script>
