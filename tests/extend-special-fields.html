<script src="/tester.js"></script>
<script src="/jinkela.js"></script>
<body>
<script>
var Foo = function() { Jinkela.apply(this, arguments); };
Foo.prototype = Object.create(Jinkela.prototype, {
  constructor: { configurable: true, value: Foo },
  template: {
    configurable: true,
    get: function() {
      return '<div>hehe</div>';
    }
  }
});

var foo = new Foo({ template: '<div>ok</div>' });
Tester.feedback(foo.element.textContent === 'ok');
</script>
