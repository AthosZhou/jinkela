<script src="../jinkela.js"></script>
<script>
class MyFirstComponentComponent extends Jinkela {
  get template() {
    return `<div>{text}</div>`;
  }
  get styleSheet() {
    return `
      :scope {
        color: red;
      }
    `;
  }
}

addEventListener('DOMContentLoaded', () => {
  new MyFirstComponentComponent({ text: 'Jinkela' }).to(document.body);
});
</script>
