<script src="../jinkela.js"></script>
<script src="../plugins/nesting.js"></script>
<script>
class Demo extends Jinkela {
  get template() {
    return `
      <div> [ <span>hehe</span> ] </div>
    `;
  }
  get styleSheet() {
    return `
      :scope {
        color: green;
        span {
          color: red;
        }
        &::before {
          color: blue;
          content: 'before';
        }
        &::after {
          color: orange;
          content: 'after';
        }
      }
    `;
  }
}
addEventListener('DOMContentLoaded', () => {
  new Demo().to(document.body);
});
</script>
