<script src="../jinkela.js"></script>
<body>
<script>
class Foo extends Jinkela {
  get template() {
    return `
      <ul>
        <li>a: <var>{a}</var></li>
        <li>b: <var>{b}</var></li>
        <li>c: <var>{c}</var></li>
      </ul>
    `;
  }
  beforeParse(params) {
    // 可以计算一个新的值
    params.c = params.a + params.b;
    // 也可以删除上面的参数（不影响原始数据）
    delete params.a;
  }
}

let foo = new Foo({ a: 1, b: 2 }).to(document.body);
</script>
