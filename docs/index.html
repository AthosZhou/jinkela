<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/reciper@0.1.12/index.es5.min.js"></script>
    <script>
      var ROOT = location.pathname.match(/.*?(?=\/docs)|.*(?=\/)/)[0];
      reciper({
        name: 'Jinkela',
        darkColor: '#333',
        normalColor: '#666',
        primaryColor: '#000',
        logoUrl: ROOT + '/logo.png',
        description: 'A MODULARIZATION SOLUTION OF FRONTEND',
        languages: [ 'xml', 'markdown', 'bash', 'javascript' ],
        home: ROOT + '/',
        items: [
          { 'text': 'Introduction', 'href': ROOT + '/docs/intro/' },
          { 'text': 'Directives', 'href': ROOT + '/docs/directives/' },
          { 'text': 'Plugins', 'href': ROOT + '/docs/plugins/' },
          { 'text': 'Github', 'href': '//github.com/jinkelajs', 'target': '_blank' }
        ]
      });
    </script>
    <style>
    .logo {
      border-radius: 100%;
      overflow: hidden;
      box-shadow: inset 6px 6px 18px #999;
    }
    header .logo {
      box-shadow: inset 1px 1px 3px #999;
    }
    .logo img {
      position: relative;
      z-index: -1;
    }
    </style>
  </head>
</html>
